name: graphcast
channels:
  - defaults
  - conda-forge
dependencies:
  - python
  - autopep8
  - cartopy
  - dask
  - matplotlib
  - numpy
  - pandas
  - rtree
  - scipy
  - trimesh
  - typing_extensions
  - xarray
  - pip
  - ipython
  - ipykernel
  - jupyter
  - dm-tree
  - ruff
  - google-colab
  - google-cloud-storage
  - pip:
    - colabtools
    - chex
    - dm-haiku
    - jraph
    - "jax[cuda11_pip]==0.4.16 -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
    - -e .